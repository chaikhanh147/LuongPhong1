<body>
	<div class="container">
		<div class="box_lesson">
		<div class="box_week01_lesson01_quiz">
			<div class="title_question_quiz">
				<h3>Đọc đoạn văn và trả lời câu hỏi.</h3>
			</div>
				<div class="box_question_quiz">
					<div class="row">
						<div class="col-md-12">
							<p class="box_img_quiz_edit2">
								<img src="../../../images/lesson/question15/1.jpg" class="img-responsive" alt="">
							</p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-8">
							<ul class="right list_items_quiz_edit1 list_items1">
								<!-- <label for="sel1">Câu 1. Đọc đoạn văn và trả lời câu hỏi.</label> -->
								<li class="slot_quiz_edit">
									<form>
										<div class="radio option_quesion_quiz">
										  	<label>
												<input type="checkbox" name="opt" value="false">
												A.	dưới ao
											</label>
										</div>
										<div class="radio option_quesion_quiz">
										  	<label>
												<input type="checkbox" name="opt" value="false">
												B.	dưới sông 
											</label>
										</div>
										<div class="radio option_quesion_quiz">
											<label>
											  <input type="checkbox" name="opt" value="true">
											  C.	dưới làn nước trong xanh
										  </label>
										  </div>
									  	</form>
								</li>
							</ul>
						</div>
						<div class="col-md-4">
							<!-- <div class="box_img_quiz">
								<img src="../../../images/lesson/question03/9.png" class="img-responsive" alt="">
							</div> -->
						</div>
					</div>	
					<div class="row">
						<div class="col-md-12">
							<p class="text-center btn_submit">
								<button type="button" class="btn btn-success btn_submit_quiz">Nộp bài</button>
							</p>
						</div>
					</div>				
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<button type="button" class="btn btn-info btn-lg btn_modal" data-toggle="modal" data-target="#myModal">Open Modal</button>

	<div class="modal fade" id="myModal" role="dialog">
	  <div class="modal-dialog">
	  
		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title"></h4>
		  </div>
		  <div class="modal-body">
			<p class="notify"></p>
			<p class="icon_notify">
				<img src="" class="icon_status" alt="">
			</p>
		  </div>
		  <div class="modal-footer btn_reset_hide">
			<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Làm lại</button> -->
			<button type="button" class="btn btn-warning btn_reset">Làm lại</button>
		  </div>
		  <div class="modal-footer btn_reset_hide_continue">
			<!-- <button type="button" class="btn btn-default" data-dismiss="modal">Làm lại</button> -->
			<button type="button" class="btn btn-success btn_continue" data-url="../../../weeks/week15/matching/lesson02.html">Tiếp tục</button>
		  </div>
		</div>
		
	  </div>
